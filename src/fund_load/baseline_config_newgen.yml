version: 1

scenario:
  name: baseline
  description: "Baseline velocity rules (newgen config)"

runtime:
  strict: true
  tracing:
    enabled: false
  discovery_modules:
    - fund_load

nodes:
  compute_time_keys:
    week_start: MON

  compute_features:
    monday_multiplier:
      enabled: false
      multiplier: 2.0
      apply_to: amount
    prime_gate:
      enabled: false
      global_per_day: 1
      amount_cap: 9999.00

  evaluate_policies:
    limits:
      daily_amount: 5000.00
      weekly_amount: 20000.00
      daily_attempts: 3
    prime_gate:
      enabled: false
      global_per_day: 1
      amount_cap: 9999.00

  update_windows:
    daily_attempts:
      enabled: true
    daily_accepted_amount:
      enabled: true
    weekly_accepted_amount:
      enabled: true
    daily_prime_gate:
      enabled: false

adapters:
  input_source:
    settings:
      path: input.txt
    binds:
      - stream
  output_sink:
    settings:
      path: output.txt
    binds:
      - stream
